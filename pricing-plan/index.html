<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Plans</title>
  </head>
  <body>
    <div class="plans-container">
      <div class="plan">
        <h3>Basic Plan</h3>
        <p class="price">$19.99/month</p>
        <br />
        <p>5 GB Storage</p>
        <hr class="line" />
        <p>Basic Support</p>
        <hr class="line" />
        <p>1 User</p>
        <hr class="line" />
        <button>Choose Plan</button>
      </div>

      <div class="plan">
        <h3>Pro Plan</h3>
        <p class="price">$39.99/month</p>
        <br />
        <p>50 GB Storage</p>
        <hr class="line" />
        <p>Priority Support</p>
        <hr class="line" />
        <p>5 Users</p>
        <hr class="line" />
        <button>Choose Plan</button>
      </div>

      <div class="plan">
        <h3>Enterprise Plan</h3>
        <p class="price">$99.99/month</p>
        <br />
        <p>Unlimited Storage</p>
        <hr class="line" />
        <p>24/7 Support</p>
        <hr class="line" />
        <p>Unlimited Users</p>
        <hr class="line" />
        <button>Choose Plan</button>
      </div>
    </div>
  </body>
</html>
